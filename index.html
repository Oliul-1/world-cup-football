<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Football</title>
    <script src="https://kit.fontawesome.com/87b1aa2fad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <main>
        <!-- web banner -->
        <section class="container banner">
            <div class="banner-detiles">
                <h1 class="banner-title">The Greatest show on the earth </h1>
                <p>The most demanding game in the earth. People all over the world love this game.</p>
                <button class="button">Watch Live <i class="fa-solid fa-angle-right"></i> </button>
            </div>
            <div class="banner-img">
                <img src="./assets/Banner Image.png" alt="">
            </div>
        </section>

        <!-- aside section -->
        
        <section>
            <aside class="aside-left">
                <div class="aside-buttons">
                    <button class="aside-button">Upcoming Match</button>
                    <button class="aside-button">All Group</button>
                    <button class="aside-button">Blog</button>
                </div>
            </aside>
            <aside class="aside-right">
                <div class="matchs">
                    <div class="match">
                        <span class="match-img">
                            <img src="assets/Blog Image.png" alt="">
                        </span>
                        <div class="match-detiles">
                            <button>Transfer</button>
                            <p>Transfer Live: Chlesea in talks over Kimpenbe transfer</p>
                        </div>
                        <div class="match-icons">
                            <span><img src="assets/Chat Icon.png" alt="">23</span>
                            <span><img src="assets/Time Icon.png" alt="">10h</span>
                        </div>
                    </div>
                </div>
            </aside>
        </section>
    </main>
</body>

<footer>
    <section class="footer-box">
        <div class="goal">
            Goal
        </div>
        <hr>
        <div class="footer-nav">
            <a href="">Contact us</a>
            <a href=""> Terns of Service</a>

            <a href=""> Privacy Settings</a> 
            <a href=""> Goal app</a>
            <a href="">Go live</a>
        </div>
        <div class="footer-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </section>
</footer>
</html>
